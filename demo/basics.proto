//  Very simplified person database

package My_Format;  // Parent package. Child name stems from file name.

enum Gender_Type
  {Male   = 0;
   Female = 1;}
  
message Person
  {required string      name       = 1;
   required int32       birth_year = 2;
   optional Gender_Type gender     = 3;}
   
message Crowd
  {repeated Person individual       = 1;
  
   //  Testing Varint's:
   
   required int32  useless_symbol_1 = 2;
   required int32  useless_symbol_2 = 3;
   required int32  useless_symbol_3 = 4;
   required int32  useless_symbol_4 = 5;
   required int32  useless_symbol_5 = 6;
   required int32  useless_symbol_6 = 7;
   required int32  useless_symbol_7 = 8;
   required int32  useless_symbol_8 = 9;}
   